name: Deploy Overlay Examples to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static overlay export
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/overlays
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: examples/overlays/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build overlay bundle
        run: npm run build

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/overlays/out

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
