name: Deploy Overlay Examples to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static overlay export
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: ${{ vars.OVERLAYS_BASE_PATH }}
      OVERLAYS_CUSTOM_DOMAIN: ${{ vars.OVERLAYS_CUSTOM_DOMAIN }}
    defaults:
      run:
        working-directory: examples/overlays
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: examples/overlays/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build overlay bundle
        run: pnpm run build

      - name: Add custom domain CNAME file
        if: ${{ env.OVERLAYS_CUSTOM_DOMAIN != '' }}
        run: |
          echo "$OVERLAYS_CUSTOM_DOMAIN" > out/CNAME
          echo "Wrote CNAME for $OVERLAYS_CUSTOM_DOMAIN"

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/overlays/out

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
